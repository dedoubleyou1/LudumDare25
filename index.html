<!doctype html>  
<html lang="en">  
	<head>  
	  <meta charset="utf-8">  
	  <title>LudumDare25</title>  
	  <link rel="stylesheet" href="styles/styles.css">  
	</head>  
	<body>
		<div id='surface'>
			<div class='holder'>
				<div class='left-column'>
					<div id='title'></div>
				</div>
				<div class='right-column'>
					<div id='topside'>
						<div id='spawnBox'></div>
					</div>
				</div>
			</div>
		</div>
		<div id='dungeon'>
			<div class='holder'>
				<div class='left-column'>
					<div id='store'>
						<div class='money'>Money: $<span class='dineros'>1500</span></div>
						<div class='infamy'>Infamy: <span class='infamous'>0</span></div>
						<div id='buyLaboratory' class='addLevel button'>Buy Laboratory: $1000</div>
						<div id='buyWarehouse' class='addLevel button'>Buy Warehouse: $1000</div>
					</div>
				</div>
				<div class='right-column'>
					<div id='floorBox'></div>
				</div>	
			</div>
		</div>
		<script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

		<script type="text/template" id='laboratoryTemplate'>
			<div class='laboratoryStats floorinfo'>
				<div class="meter">
					<span style="width: 0%"></span>
				</div>
			</div>
		</script>

		<script type="text/template" id='warehouseTemplate'>
			<div class='warehouseStats floorinfo'>
				<div class='goods'>0</div>
				<div class='button fenceActivate'>Fence Goods</div>
				<div class='meter fenceProgress'>
					<span style='width: 0%'></span>
				</div>
			</div>
		</script>

		<script type='text/javascript' src="js/script.js"></script>
	</body>
</html>
